name: CI â€” HTML Validation & Link Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate HTML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install html-validate
        run: npm install -g html-validate

      - name: Validate index.html
        run: html-validate index.html || true

  links:
    name: Check Links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress index.html
          fail: false

  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Serve & Audit
        run: |
          npx serve . -l 8080 &
          sleep 3
          lhci autorun --collect.url=http://localhost:8080 --collect.numberOfRuns=1 --assert.assertions.categories:performance=off --assert.assertions.categories:accessibility=off || true
          kill %1 2>/dev/null || true
